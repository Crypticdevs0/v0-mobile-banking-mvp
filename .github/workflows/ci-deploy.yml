name: CI / Build / Deploy

on:
  push:
    branches: [ main, flare-field ]
  pull_request:
    branches: [ main, flare-field ]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Typecheck (tsc --noEmit)
        run: npx tsc --noEmit

  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: (Optional) Deploy preview to Vercel
        if: github.event_name == 'pull_request' && env.VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying preview to Vercel..."
          npx vercel --prod --confirm --token $VERCEL_TOKEN || echo "Vercel deploy failed or not configured"

  build-and-deploy-backend:
    name: Build backend Docker image, push, and trigger Render
    runs-on: ubuntu-latest
    needs: build-frontend
    env:
      REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        id: build-image
        run: |
          IMAGE_TAG=${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "Building image $IMAGE_TAG"
          docker build --file Dockerfile.backend --tag $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Trigger Render deploy
        if: env.RENDER_API_KEY && env.RENDER_SERVICE_ID
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'

      - name: Output image tag
        run: echo "Pushed image: ${{ steps.build-image.outputs.image }}"

# Secrets required (set in repo Settings -> Secrets):
# - REGISTRY_URL (e.g. ghcr.io or docker.io)
# - REGISTRY_USERNAME
# - REGISTRY_PASSWORD
# - IMAGE_NAME (e.g. org/premier-banking-backend)
# - RENDER_API_KEY
# - RENDER_SERVICE_ID
# Optional for Vercel preview: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID